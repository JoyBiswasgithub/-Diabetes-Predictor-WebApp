<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center title">Diabetes Prediction Form</h2>
        <div class="card shadow p-4 animated-card">
            <form action="/predict" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <label>Pregnancies:</label>
                        <input type="number" class="form-control" name="pregnancies" required>
                    </div>
                    <div class="col-md-6">
                        <label>Glucose:</label>
                        <input type="number" class="form-control" name="glucose" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label>Blood Pressure:</label>
                        <input type="number" class="form-control" name="blood_pressure" required>
                    </div>
                    <div class="col-md-6">
                        <label>Skin Thickness:</label>
                        <input type="number" class="form-control" name="skin_thickness" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label>Insulin:</label>
                        <input type="number" class="form-control" name="insulin" required>
                    </div>
                    <div class="col-md-6">
                        <label>BMI:</label>
                        <input type="number" step="any" class="form-control" name="bmi" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label>Diabetes Pedigree Function:</label>
                        <input type="number" step="any" class="form-control" name="dpf" required>
                    </div>
                    <div class="col-md-6">
                        <label>Age:</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg animate-btn"><i class="fas fa-heartbeat"></i> Predict</button>
                </div>
            </form>
            
            {% if prediction_text %}
                <div class="alert alert-info mt-4 text-center" style="font-size:70px">
                    <strong>{{ prediction_text }}</strong>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
